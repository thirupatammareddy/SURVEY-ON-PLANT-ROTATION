<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe
            dolorum adipisci recusandae praesentium dicta!
          </p>

          <div class="info">
            <div class="information">
              <i class='bx bxs-location-plus'></i>

              <p>NEC,narasaraopeta</p>
            </div>
            <div class="information">
                <i class='bx bxs-envelope'></i>
              <p>thirupatammmakallam.com</p>
            </div>
            <div class="information">
                <i class='bx bxl-whatsapp'></i>
              <p>9392898878</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="https://facebook.com" target="_parent">
                <i class='bx bxl-facebook-circle' ></i>
              </a>
              <a href="https://twitter.com" target="_parent">
                <i class='bx bxl-twitter' ></i>
              </a>
              <a href="https://instagram.com" target="_parent">
                <i class='bx bxl-instagram' ></i>
              </a>
              <a href="https://linkedin.com" target="_parent">
                <i class='bx bxl-linkedin' ></i>
              </a>
              <a href="https://microsoft.com" target="_parent">
              <i class='bx bxl-microsoft'></i>
              </a>
              <a href="https://chrome.com" target="_parent">
                <i class='bx bxl-chrome' ></i>
              </a>
            </div>
          </div>
        </div>

        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

          <form action="index.html" autocomplete="off">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" />
              <label for="">Username</label>
              <span>Username</span>
            </div>
            <div class="input-container">
              <input type="email" name="email" class="input" />
              <label for="">Email</label>
              <span>Email</span>
            </div>
            <div class="input-container">
              <input type="tel" name="phone" class="input" />
              <label for="">Phone</label>
              <span>Phone</span>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input"></textarea>
              <label for="">Message</label>
              <span>Message</span>
            </div>
            <input type="submit" value="Send" class="btn" />
          </form>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
